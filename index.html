<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/virtual-select.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <label for="">Multiple Select</label>
      <select
        multiple
        name="native-select"
        id="multipleSelect"
        placeholder="Native Select"
        data-search="true"
        data-silent-initial-value-set="true"
      >
        <option value="1" disabled>Option 1</option>
        <option value="2">Option 2</option>
        <option value="3" selected>Option 3</option>
        ...
      </select>
      <button id="submit" onclick="saveData()">Save</button>
    </div>
    <script type="text/javascript" src="js/virtual-select.min.js">

    </script>
    <script type="text/javascript">
        VirtualSelect.init({ 
            ele: '#multipleSelect' ,
            disableSelectAll: false,
            selectAllText: 'Select all',
          });
    </script>

    <script type="text/javascript">
      function saveData() {
//        // Use the selectedValues array for further processing (e.g., sending data)
        console.log($('#multipleSelect').val());
      }
    </script>
  </body>
</html>
